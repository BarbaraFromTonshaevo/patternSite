<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="msapplication-navbutton-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#fff">
    <title>Сайт | О компании</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="not-front">
    <header class="header"> </header>
    <div class="top">
      <div class="container">
        <ul class="breadcrumbs">
          <li><a href="index.html">Главная</a></li>
          <li><span>О компании</span></li>
        </ul>
        <h1 class="page-title">О компании</h1>
      </div>
    </div>
    <footer class="footer"> 
      <div class="footer__box"></div>
    </footer>
    <div class="window__container" id="order-call">
      <div class="window">
        <div class="window__close"></div>
        <h2>Заказать звонок</h2>
        <h3>Заполните форму и наш менеджер свяжется с Вам</h3>
        <form action=""> 
          <div><!-- div drupal -->
            <input class="form__field" type="text" required="required" placeholder="Ваше имя*">
          </div>
          <div class="form-item--error"><!-- div drupal -->
            <input class="form__field mask-tel" type="tel" required="required" placeholder="Телефон*">
            <div class="form-item--error-message">Требуется заполнить это поле</div>
          </div>
          <div><!-- div drupal -->
            <input class="my-button form__button" type="submit" value="Отправить">
          </div>
        </form>
      </div>
    </div>
    <script src="js/phonemask.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
