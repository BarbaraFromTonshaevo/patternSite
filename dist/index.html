<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Сайт | Главная</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/slick-slider.css">
    <link rel="stylesheet" href="css/fancybox.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="front">
    <header class="header"> </header>
    <footer class="footer"> 
      <div class="footer__box"></div>
    </footer>
    <div class="window__container order-call">
      <div class="window">
        <div class="window__close"></div>
        <h2>Заказать звонок</h2>
        <h3>Заполните форму и наш менеджер свяжется с Вам</h3>
        <form action=""> 
          <div><!-- div drupal -->
            <input class="form__field" type="text" required="required" placeholder="Ваше имя*">
          </div>
          <div><!-- div drupal -->
            <input class="form__field mask-tel" type="tel" required="required" placeholder="Телефон*">
          </div>
          <div><!-- div drupal -->
            <input class="my-button form__button" type="submit" value="Отправить">
          </div>
        </form>
      </div>
    </div>
    <script src="js/library-jquery.js"></script>
    <script src="js/slick-slider.js"></script>
    <script src="js/fancybox.js"></script>
    <script src="js/mask-tel.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
